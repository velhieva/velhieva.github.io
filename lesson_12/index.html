<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
					  <span>Получите видео-инструкцию</span>
					  <strong class="text-uppercase">Как заработать свой первый миллион</strong>
				    </h1>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/TyHvyGVs42U?rel=0" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
					</div>
				</div>

				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
			    <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
		    </div>
		</div>
		<div class="feature text-center">
			<div class="row">
				 
				 <div class="col-lg-3 col-md-6">
				 	<div class="feature-box">
				 		<img src="img/01.png" alt="преимушества">
				 		<p>Первое преимушества</p>
				 	</div>
				 </div>
				 <div class="col-lg-3 col-md-6">
				 	<div class="feature-box">
				 		<img src="img/02.png" alt="преимушества">
				 		<p>Второе преимушества</p>
				 	</div>
				 </div>
				 <div class="col-lg-3 col-md-6">
				 	<div class="feature-box">
				 		<img src="img/03.png" alt="преимушества">
				 		<p>Третье преимушества</p>
				 	</div>
				 </div>
				 <div class="col-lg-3 col-md-6">
				 	<div class="feature-box">
				 		<img src="img/04.png" alt="преимушества">
				 		<p>Четвертое преимушества</p>
				 	</div>
				 </div>
			</div>
		</div>
		<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
	</div>
	</div>

	<div class="section">

			<div class="row">

			    </div>
			</div>
